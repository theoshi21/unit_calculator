        }

        }

            border-radius: 8px;

</head>
<body>
    <h1>CONVERSION CALCULATOR</h1>
    <center style="margin-top: 10%;">
        <input type="number" id="number">
        <select id="conversion" hidden="true"></select>
        <input type="button" onclick="Convert()" id="Convert" value="Convert"><br><br>
        <input type="button" onclick="Temp()" id="Temperature" value="Temperature">
        <input type="button" onclick="Length()" id="Length" value="Length">
        <input type="button" onclick="Mass()" id="Mass" value="Mass">
        <input type="button" onclick="Time()" id="Time" value="Time"><br>
        <br><br>
        <table id="table"></table>
    </center>
    <script>
        var options = "", button = "", display = "";

        function Convert() {
            button = document.getElementById('conversion').value;
            if (document.getElementById('number').value != "") {
                var measure = parseFloat(document.getElementById('number').value);
                switch (button) {
                    case "Celsius":
                        Celsius(measure);
                        break;
                    case "Fahrenheit":
                        Fahrenheit(measure);
                        break;
                    case "Rankine":
                        Rankine(measure);
                        break;
                    case "Kelvin":
                        Kelvin(measure);
                        break;
                    case "Seconds":
                        Seconds(measure);
                        break;
                    case "Minutes":
                        Minutes(measure);
                        break;
                    case "Hours":
                        Hours(measure);
                        break;
                    case "Days":
                        Days(measure);
                        break;
                    case "Meters":
                        Meters(measure);
                        break;
                    case "Kilometers":
                        Kilometers(measure);
                        break;
                    case "Centimeters":
                        Centimeters(measure);
                        break;
                    case "Millimeters":
                        Millimeters(measure);
                        break;
                    case "Nanometers":
                        Nanometers(measure);
                        break;
                    case "Micrometers":
                        Micrometers(measure);
                        break;
                    case "Miles":
                        Miles(measure);
                        break;
                    case "Yards":
                        Yards(measure);
                        break;
                    case "Feet":
                        Feet(measure);
                        break;
                    case "Inches":
                        Inches(measure);
                        break;
                    case "Grams":
                        Grams(measure);
                        break;
                    case "Kilograms":
                        Kilograms(measure);
                        break;
                    case "Milligrams":
                        Milligrams(measure);
                        break;
                    case "Micrograms":
                        Micrograms(measure);
                        break;
                    case "Pounds":
                        Pounds(measure);
                        break;
                    case "Ounces":
                        Ounces(measure);
                        break;
                    case "Tons":
                        Tons(measure);
                        break;
                    default:
                        alert("Please select a valid conversion option!");
                }
            } else {
                alert("Please input a number!");
            }
        }

        function Temp() {
            document.getElementById('conversion').hidden = false;
            document.getElementById('number').disabled = false;
            document.getElementById('conversion').innerHTML = '<option value="Celsius">Celsius</option>';
            document.getElementById('conversion').innerHTML += '<option value="Fahrenheit">Fahrenheit</option>';
            document.getElementById('conversion').innerHTML += '<option value="Rankine">Rankine</option>';
            document.getElementById('conversion').innerHTML += '<option value="Kelvin">Kelvin</option>';
        }

            document.getElementById('conversion').hidden = false;

            document.getElementById('conversion').innerHTML += '<option value="Yards">Yards</option>';
            document.getElementById('conversion').innerHTML += '<option value="Feet">Feet</option>';

        //functions for conversion:
        //Temperature
        function Celsius(temp) {
            document.getElementById('table').innerHTML = "";
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Fahrenheit is: ' + (temp * (9/5) + 32).toFixed(2) + '°F</td></tr>';
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Rankine is: ' + (temp * (9/5) + 491.67).toFixed(2) + '°R</td></tr>';
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Kelvin is: ' + (temp + 273.15).toFixed(2) + ' °K</td></tr>';
        }

        function Fahrenheit(temp) {
            document.getElementById('table').innerHTML = "";
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Celsius is: ' + ((temp - 32) * (5/9)).toFixed(2) + '°C</td></tr>';
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Rankine is: ' + (temp + 459.67).toFixed(2) + '°R</td></tr>';
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Kelvin is: '+ ((temp + 459.67) * (5/9)).toFixed(2)+'°K</td></tr>';
        }
        function Rankine(temp){
            document.getElementById('table').innerHTML = "";    
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Celcius is: '+ ((temp - 491.67)*(5/9)).toFixed(2)+'°C</td></tr>';
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Fahrenheit is: '+(temp - 459.67).toFixed(2)+'°F</td></tr>';
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Kelvin is: '+((temp * (5/9))).toFixed(2)+'°K</td></tr>';
        }
        function Kelvin(temp){
            document.getElementById('table').innerHTML = "";    
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Celcius is: '+ (temp - 273.15).toFixed(2)+'°C</td></tr>';
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Fahrenheit is: '+((temp * (9/5)) - 459.67).toFixed(2) +'°F</td></tr>';
            document.getElementById('table').innerHTML += '<tr><td>The Temperature in Rankine is: '+ (temp * (9/5)).toFixed(2)+'°R</td></tr>';
        }
