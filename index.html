<!DOCTYPE html>
<html>
<head>
  <title>Physics Lab</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800|Poppins:700" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="overallContainer">
    <div class="layoutDiv">
      <h1>UNIT CONVERTER</h1>
      
      <div class="buttonLine">
        <button class="quantities" onclick="temp()">TEMPERATURE</button>
        <button class="quantities" onclick="length()">LENGTH</button>
        <button class="quantities" onclick="mass()">MASS</button>
        <button class="quantities" onclick="time()">TIME</button>
      </div>


      <div class="alignInLine">
        <input type="number" id="number">
        <div class="dropdown">
          <select class="dropbtn" id="inputUnits"></select>
          <div class="dropdownContent" id="units">
            <a>Choose a quantity!</a>
          </div>
        </div>
        <div class="result" id="resulta">&nbsp;</div>
        <div class="dropdown">
          <select class="dropbtn" id="resultUnits">Dropdown</select>
          <div class="dropdownContent" id="unitsResult">
            <a>Choose a quantity!</a>
          </div>
        </div>
      </div>

      <button class="convert" onclick="convert()">CONVERT</button>
    </div>
  </div>

  <script type="text/javascript" src="converter.js"></script>
</body>
</html>
